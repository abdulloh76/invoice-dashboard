    volumes:
      - postgresdb:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DOCKER_POSTGRES_USER}
      POSTGRES_PASSWORD: ${DOCKER_POSTGRES_PASSWORD}
      POSTGRES_DB: ${DOCKER_POSTGRES_DATABASE}
      POSTGRES_HOST: ${DOCKER_POSTGRES_HOST}
    restart: on-failure
volumes:
  postgresdb: null
